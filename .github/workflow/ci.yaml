on: push
name: My cool Action
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: build
        uses: cedrickring/golang-action@1.6.0
        with:
          args: make build

      - name: test
        uses: cedrickring/golang-action@1.6.0
        with:
          args: make test

      - name: publish code coverage results
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}