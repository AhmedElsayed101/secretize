apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-example
  template:
    metadata:
      labels:
        app: docker-example
    spec:
      containers:
      - name: app
        image: nginx:latest
        envFrom:
        - secretRef:
            name: docker-env-secrets
        env:
        - name: RUNTIME
          value: "container" 